<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Calculatrice</title>
</head>

<body>
    <h1>Calculatrice - JS</h1>
    <div id="calculatrice">
        
        <div id="ecran">
            
        </div>
        <div class="touches">

            <!-- data-key == data-X == balise custom -->
            <button class="bouton" data-key="8" onclick="" > C </button>
           <button class="bouton" data-key="53" onclick="" >(</button>
           <button class="bouton" data-key="219" onclick="" >)</button>
           <button class="bouton" data-key="191" onclick="" >/</button>
           
           <button class="bouton" data-key="55" onclick="" >7</button>
           <button class="bouton" data-key="56" onclick="" >8</button>
           <button class="bouton" data-key="57" onclick="" >9</button>
           <button class="bouton" data-key="220" onclick="" > *</button>
           
           <button class="bouton" data-key="52">4</button>
           <button class="bouton" data-key="53">5</button>
           <button class="bouton" data-key="54">6</button>
           <button class="bouton" data-key="">-</button>
           
           <button class="bouton" data-key="49">1</button>
           <button class="bouton" data-key="50">2</button>
           <button class="bouton" data-key="51">3</button>
           <button class="bouton" data-key="187">+</button>
           
           <button class="bouton" data-key="48">0</button>
           <button class="bouton" data-key="190">.</button>
           <button class="bouton" data-key="13">=</button>       
        
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
